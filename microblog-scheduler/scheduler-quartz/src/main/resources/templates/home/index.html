<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link>
    <!-- jquery  bootstrap-->
    <script th:src="@{/jquery/jquery-3.3.1.js}"></script>
    <link rel="stylesheet" type="text/css"  th:href="@{/bootstrap/bootstrap.css}">
    <script th:src="@{/bootstrap/bootstrap.js}"></script>

    <!-- 自定义 -->
    <link rel="stylesheet" type="text/css"  th:href="@{/css/index.css}">
    <script th:src="@{/js/scheduler-index.js}"></script>
        <auth-head th:include="/auth/auth-index :: auth-head"/>
    <style>
        .black_overlay{
            display: none;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index:1001;
            -moz-opacity: 0.8;
            opacity:.80;
            filter: alpha(opacity=88);
        }
        .white_content {
            display: none;
            position: absolute;
            top: 25%;
            left: 10%;
            width: 80%;
            height: 55%;
            padding: 20px;
            border: 10px solid orange;
            background-color: white;
            z-index:1002;
            overflow: auto;
        }
    </style>

</head>
<body>
    <!-- 搜索栏-->
    <div id="scheduler-search">
        任务名称：<input type="text"/>
        创建时间：<input type="datetime-local"/>
        创建人：<input type="text">
        <button class="scheduler-search-btn">搜索</button>
    </div>
    <!-- 操作栏-->
    <div id="scheduler-handle">
        <button class="scheduler-handle-btn"
                id="scheduler-handle-add-btn"
                onclick = "document.getElementById('scheduler-add-window').style.display='block'"
                >新增</button>
    </div>

    <p>示例弹出层：<a href ="javascript:void(0)"
                onclick = "document.getElementById('scheduler-add-window').style.display='block';
    document.getElementById('fade').style.display='block'">请点这里</a></p>
    <div id="scheduler-add-window" class="white_content" >
        <!-- 标题 -->
        <div >
            <span>添加任务</span>
        </div>

        <!-- 内容填写 -->
        <div id="scheduler-add-window-edit">
            <div id="scheduler-add-window-edit-body">
                <div>
                    名称    ：<input type="text" id="scheduler-add-window-edit-body-name"/>
                </div>
                <div>
                    表达式：<input type="text" id="scheduler-add-window-edit-body-cron"/>
                    <a href="http://cron.qqe2.com/" target="_blank">获取表达式</a>
                </div>
                <div>
                    执行类：<input type="text" id="scheduler-add-window-edit-body-class"/>
                </div>
                <div>
                    描述    ：<input type="text" id="scheduler-add-window-edit-body-desc"/>
                </div>
            </div>
            <div id="scheduler-add-window-class" style="overflow:auto;background:#EEEEEE;">
                <table border="1">
                    <tr>
                        <th>任务类</th>
                        <th>任务描述</th>
                        <th>选择</th>
                    </tr>
                    <!--<tr>
                        <td>com.microblog.scheduler.quartz.job.HelloJob</td>
                        <td>这是一个打印任务</td>
                        <td>
                            <button class="scheduler-table-btn">选择</button>
                        </td>
                    </tr>-->
                </table>
            </div>

        </div>

        <!-- 操作 -->
        <div style="display: block">
            <button>确认</button>
            <button onclick = "document.getElementById('scheduler-add-window').style.display='none'">
                取消
            </button>
        </div>



    </div>



    <!-- 列表栏-->
    <div id="scheduler-table">
        <table border="1">
            <tbody>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>任务名称</th>
                    <th>表达式</th>
                    <th>任务类</th>
                    <th>状态</th>
                    <th>任务描述</th>
                    <th>创建时间</th>
                    <th>创建人</th>
                    <th>操作</th>
                </tr>

            </tbody>

        </table>
    </div>
    <!--分页 div -->
    <div id="scheduler-page">
        <button><</button>
        <button>1</button>
        <button>></button>
        <span>到第</span>
        <input type="text"/>
        <span>页</span>
        <button>确定</button>
        <span>共100条</span>
        <select>
            <option value="10">10条/页</option>
            <option value="20">20条/页</option>
            <option value="30">30条/页</option>
            <option value="40">40条/页</option>
            <option value="50">50条/页</option>
            <option value="60">60条/页</option>
        </select>
    </div>



</body>

</html>
