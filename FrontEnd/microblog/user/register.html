<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="#" />
        <title>注册页面</title>
        <script src="../static/js/jquery/jquery-3.3.1.js"></script>
       <!-- <script src="js/jquery/jquery-3.3.1.js"></script>-->
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrap.css">
        <script src="../static/css/bootstrap/bootstrap.js"></script>


        <link rel="stylesheet" type="text/css" href="register.css">
        <script src="register.js"></script>
        <!-- 自定义正则表达式-->
        <script src="../static/js/common/regex.js"></script>


        <!-- rsa 加密 -->
        <script src="../static/js/security/Barrett.js"></script>
        <script src="../static/js/security/BigInt.js"></script>
        <script src="../static/js/security/RSA.js"></script>
    </head>
    <body>
        <div id="register-title">
             <h1>MicroBlog注册页面</h1>
             <a href="/index.html">返回首页</a>   
        </div>
       

        <div id="register-table">
            <div class="input-block">
                <div>                   
                    <span class="register-lable" id="register-name-lable">手机</span>
                    <input type="text" id = "register-name-input" placeholder="请输入手机号码">
                    <span>或使用</span><a href="javascript:void(0)" id="register-name-select">邮箱注册</a>
                    <div style="display: none" id="name-input-warn">
                        <span style="color: red" id="name-input-warn-disp"></span>
                    </div>
                </div>
            </div>
            
             <div class="input-block">
                <span class="register-lable">验证码</span>
                <input type="text" id = "register-verification-code-input" placeholder="请输入收到的验证码">
                <span><a  href="javascript:void(0)" id="get-verification-code">获取验证码</a></span>
                <div style="display: none" id="verification-code-input-warn">
                    <span style="color: red" id="verification-code-input-warn-disp"></span>
                </div>
            </div> 
            
            <div class="input-block">
                <span class="register-lable">密码</span>
                <input type="text" id = "register-password-input" placeholder="密码">
                <span id="password-strength"></span>
            </div>
            
            <div class="input-block">
                <span class="register-lable">重新输入密码</span>
                <input type="text" id = "register-password-input-again" placeholder="密码">
                <div style="display: none" id="password-input-warn">
                    <span style="color: red" id="password-input-warn-disp"></span>
                </div>
            </div>
            
                        
             <div class="input-block"密码>
                 <span class="register-lable">图片验证码</span>
                 <input type="text" id = "register-img-verification-code-input"  placeholder="验证码">
                 <img id="register-kaptcha" title="点击更换" alt="验证图片"
                            src="/user/kaptcha" onclick="this.src='/user/kaptcha'+'?d=100'+ '&userName=' + $('#register-name-input').val()"
                            style="vertical-align: middle;"  height="30" width="120">
                 <div style="display: none" id="register-img-verification-code-input-warn">
                    <span style="color: red" id="register-img-verification-code-input-warn-disp"></span>
                </div>
            </div>        
            <button id="register-submit-btn">注册</button>
            <div>
                <span id="register-warn" style="color: red"></span>
            </div>
                        
        </div>
        <div id="register-success-disp">
            <div>
                <a href="login.html">点击跳转到登录页</a>
            </div>
            
            <div>
                <a href="../index.html">点击跳转到首页</a>
            </div>
            
        </div>

    </body>


</html>
